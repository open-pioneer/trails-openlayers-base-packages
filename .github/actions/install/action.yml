name: Install
description: Install pnpm dependencies
runs:
  using: "composite"
  steps:
    - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile