name: Audit dependencies (daily)

on:
  workflow_dispatch:

  schedule:
    - cron: "0 0 * * *"

jobs:
  audit-dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install
        uses: open-pioneer/trails-repo-automation/.github/actions/install@main
      - name: Audit dependencies
        run: pnpm audit
